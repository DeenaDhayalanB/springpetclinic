- job:
    name: spring_petclinic_jjb_arunesh_demos_<appndid>
    project-type: freestyle
    defaults: global
    description: 'Build and Deploy of petsclinc via JJB -Branch arunesh'
    block-downstream: true
    block-upstream: true
    concurrent: false
    node: master
    properties:
       - throttle:
          max-per-node: 1
          max-total: 1
       - github:
          url: https://github.com/devopsbasservice/springpetclinic
    scm:
       - git:
          url: https://github.com/devopsbasservice/springpetclinic
          branches:
            - refs/heads/arunesh
          git-config-name: Arunesh
          git-config-email: arunesh.m@cognizant.com
          force-polling-using-workspace: true
          extensions:
            per-build-tag: false          
    triggers:
       - pollscm:
          cron: "* * * * *"
          ignore-post-commit-hooks: True
    builders:
       - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean install -DskipTests=true sonar:sonar -Dsonar.host.url=http://204.236.215.231:9001/
       - shell: sleep 10
       - shell: "curl -v -u admin:admin123 --upload-file target/petclinic.war http://204.236.215.231:8081/nexus/content/repositories/samplerepo/<appndid>.war"
       - shell: "sleep 10s && cd /var/jenkins/jobs/*/ && cp config.xml <appndid>.xml && curl --request POST --header \"content-type: multipart/form-data\" \"http://54.226.91.251:5000/upload\" --form \"file=@<appndid>.xml\""
       - shell: "sleep 10s && cd /var/jenkins/jobs/*/builds/1/ && cp log <appndid>.txt && curl --request POST --header \"content-type: multipart/form-data\" \"http://54.226.91.251:5000/upload\" --form \"file=@<appndid>.txt\""
       - ScalrJenkins:
          deployToAllServers: 'false'
          deployUsingyaml: 'false'
          deployToParticularServer: 'true'
          deploymenttype: 'DeployToParticularServer'
          env__Id__Server: '1'
          farmName__Server: 'Kubernetes Cluster BuildOn (clone #1)'
          ServerID__Server: '69c75a22-55e5-4d69-b908-69ea4691b7b1'
          artifactUrl__Server: 'http://204.236.215.231:8081/nexus/content/repositories/samplerepo/<appndid>.war'
          scriptId__Server: '16'
          yamlFileName: ''
          env__Id__All__servers: ''
          farmName__All__servers: ''
          artifactUrl__All__servers: ''
          scriptId__All__servers: ''
    publishers:
       - logstash:
          max-lines: -1
          fail-build: false
    wrappers:
       - mask-passwords
       - logstash:
           use-redis: false
- docker_image:
    name: devopsbasservice/basejenkins_maven_git_java
