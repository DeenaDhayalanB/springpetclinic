- job:
    name: spring_petclinic_jjb_arunesh_demos_<appndid>
    project-type: freestyle
    defaults: global
    description: 'Build and Deploy of petsclinc via JJB -Branch arunesh'
    block-downstream: true
    block-upstream: true
    concurrent: false
    node: master
    properties:
       - throttle:
          max-per-node: 1
          max-total: 1
       - github:
          url: https://github.com/devopsbasservice/springpetclinic
    scm:
       - git:
          url: https://github.com/devopsbasservice/springpetclinic
          branches:
            - refs/heads/arunesh
          git-config-name: Arunesh
          git-config-email: arunesh.m@cognizant.com
          force-polling-using-workspace: true
          extensions:
            per-build-tag: false          
    triggers:
       - pollscm:
          cron: "* * * * *"
          ignore-post-commit-hooks: True
    builders:
       - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean install  sonar:sonar -Dsonar.host.url=http://54.209.158.193:9001/
       #- shell: ssh -oStrictHostKeyChecking=no -i /usr/share/master.pem ubuntu@54.208.57.34 "ifconfig"
       #- shell: cd /var/jenkins/workspace/spring_petclinic_jjb_<appndid>/target/
       #- shell: ssh -oStrictHostKeyChecking=no -i /usr/share/master.pem ubuntu@54.208.57.34 "/opt/apache-tomcat-7.0.54/bin/shutdown.sh"
       - shell: sleep 10
       #- shell: ssh -oStrictHostKeyChecking=no -i /usr/share/master.pem ubuntu@54.208.57.34 "rm -rf /opt/apache-tomcat-7.0.54/webapps/pet*"
       #- shell: scp -rp -oStrictHostKeyChecking=no -i /usr/share/master.pem "/var/jenkins/workspace/spring_petclinic_jjb_<appndid>/target/petclinic.war" "ubuntu@54.208.57.34:/opt/apache-tomcat-7.0.54/webapps/"
       #- shell: ssh -oStrictHostKeyChecking=no -i /usr/share/master.pem ubuntu@54.208.57.34 "/opt/apache-tomcat-7.0.54/bin/startup.sh"
       - shell: "curl -v -u admin:admin123 --upload-file target/petclinic.war http://54.209.158.193:8081/nexus/content/repositories/samplerepo/<appndid>.war"
       - shell: "sleep 10s && cd /var/jenkins/jobs/*/ && cp config.xml <appndid>.xml && curl --request POST --header \"content-type: multipart/form-data\" \"http://54.173.5.154:5000/upload\" --form \"file=@<appndid>.xml\""
       - shell: "sleep 10s && cd /var/jenkins/jobs/*/builds/1/ && cp log <appndid>.txt && curl --request POST --header \"content-type: multipart/form-data\" \"http://54.173.5.154:5000/upload\" --form \"file=@<appndid>.txt\""
       - shell: curl -X DELETE <IP>:8080/v2/apps/<ID>
    publishers:
       - logstash:
          max-lines: -1
          fail-build: false
    wrappers:
       - mask-passwords
       - logstash:
           use-redis: false
- docker_image:
    name: devopsbasservice/basejenkins_maven_git_java
